# =================================================================
# CONFIGURAÇÕES BÁSICAS DA APLICAÇÃO
# =================================================================
quarkus.smallrye-openapi.info-title=API de Gerenciamento de Eventos de Festivais
quarkus.smallrye-openapi.open-api-version=3.0.4
quarkus.smallrye-openapi.info-description=API para gerenciamento de eventos, artistas e ingressos de festivais
quarkus.smallrye-openapi.info-version=2.0.0

# =================================================================
# CONFIGURAÇÕES DO SWAGGER UI
# =================================================================
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=outline
quarkus.swagger-ui.path=/q/swagger-ui

# =================================================================
# CONFIGURAÇÕES DE BANCO DE DADOS
# =================================================================
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:festivaisdb;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# =================================================================
# CONFIGURAÇÕES DE SEGURANÇA
# =================================================================
# Fault Tolerance
mp.fault.tolerance.enabled=true

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,x-api-key,x-idempotency-key,x-api-version